<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Accounts List Widget</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="css/widget.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" defer></script>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js" defer></script>
    <script src="js/options.js" defer></script>
    <script src="js/accounts.js" defer></script>
</head>

<body>
    <div id="widgetContainer" style="min-height:450px">
        <div id="dataContainer" style="min-height:280px"></div>
        <div class="controls">
            <button class="rowButton addRow" type="button" aria-label="Add Row">Add Row</button>
            <button class="rowButton removeRow" type="button" aria-label="Remove Row">Remove Row</button>
        </div>
        <div id="errorMessage" class="error-message" aria-live="assertive"></div>
    </div>
</body>

</html>
